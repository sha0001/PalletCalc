<html>
  <head><title>Pallet Calculation</title></head>
  <body>
    <div class="container mt-4">
	<div class="col-6 heading">
Pallet Costing Calculation 
	</div>	
	</div>
	
	<div class="container mt-4">
      <div class="row">
        <div class="col-6 row-heading">
          Inputs
        </div>
      </div>
	  
      <div class="row my-3">
        <div class="col-6">
          Product Name
        </div>
        <div class="col-3">
          <input type="text" value="Product" class="qty" id="product"/>
        </div>        
      </div>
      
	   
      <div class="row my-3">
        <div class="col-6">
          Volume (ml)
        </div>
        <div class="col-3">
          <input type="text" value="0" class="qty" id="volume"/>
        </div>        
      </div>
	  
       <div class="row my-3">
        <div class="col-6">
          Units per Pallet
        </div>
        <div class="col-3">
          <input type="text" value="0" class="qty" id="UPP"/>
        </div>        
      </div>
      
	  
	   <div class="row my-3">
        <div class="col-6">
          Annual Units
        </div>
        <div class="col-3">
          <input type="text" value="0" class="qty" id="AnnualUnits"/>
        </div>        
      </div>
	  
	  
	     <div class="row my-3">
        <div class="col-6">
          Current Stock on Hand (units)
        </div>
        <div class="col-3">
          <input type="text" value="0" class="qty" id="SOH"/>
        </div>        
      </div>
	  
	 
   <div class="row my-3">
        <div class="col-6">
          Shipping per Pallet
        </div>
        <div class="col-3">
          <input type="text" value="150" class="qty" id="SPP"/>
        </div>        
      </div>	 
	  
	     <div class="row my-3">
        <div class="col-6">
          Pallets per Shipping Container
        </div>
        <div class="col-3">
          <input type="text" value="20" class="qty" id="SCPallets"/>
        </div>        
      </div>
	  
	  
	  
	  
<div class="row">
        <div class="col-6 row-heading">
          Outputs
        </div> 
		</div>
	  
	   <div class="row my-3">
        <div class="col-6">
          Litres per Pallet
        </div>
        <div class="col-3">
          <input type="text" readonly value="0" class="qty" id="LPP"/>
        </div>        
      </div>
      
    
	
	<div class="row my-3">
        <div class="col-6">
          Pallets per year
        </div>
        <div class="col-3">
          <input type="text" readonly value="0" class="qty" id="AnnPall"/>
        </div>        
      </div>
	  
	  	<div class="row my-3">
        <div class="col-6">
          Annual Shipping Cost
        </div>
        <div class="col-3">
          <input type="text" readonly value="0" class="qty" id="AnnShipCost"/>
        </div>        
      </div>
	  
	  	<div class="row my-3">
        <div class="col-6">
          Pallets on Hand
        </div>
        <div class="col-3">
          <input type="text" readonly value="0" class="qty" id="POH"/>
        </div>        
      </div>
      
	  <div class="row my-3">
        <div class="col-6">
          Equivalent Shipping Containers
        </div>
        <div class="col-3">
          <input type="text" readonly value="0" class="qty" id="SCequiv"/>
        </div>        
      </div>
	  
	  
	  
	  
	  
    </div>

  </body> 
</html>
